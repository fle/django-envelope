{% load url from future %}
{% load i18n %}
{% load envelope_tags %}
{% load floppyforms %}

<form action="{{ form_action }}" method="post">
{% csrf_token %}
{% antispam_fields %}
<fieldset>
    <table>
    <tbody>
    {% form form %}
    </tbody>
    <tfoot>
        <tr>
        <td colspan="2"><input type="submit" class="btn" value="{% trans "Send!" %}" /></td>
        </tr>
    </tfoot>
    </table>
</fieldset>
</form>
